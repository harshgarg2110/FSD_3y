<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Calling Table</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            padding: 2rem;
            border: 4px solid #000;
            font-size: 2rem;
        }

        td:first-child {
            width: 33.33%;
            height: 30%;
        }

        td {
            height: 50%;
        }


        tr:first-child td {
            height: 10%;

            background-color: #f0f0f0;
        }

        tr td video {
            height: 100%;
            width: 100%;
        }

        center {
            display: block;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td colspan="3">
                <center>Video Calling</center>
            </td>
        </tr>
        <tr>
            <td>
                <video width="540" height="400" autoplay>
                    <source src="./hii.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </td>
            <td>
                <video width="320" height="240" autoplay>
                    <source src="./hii.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </td>
            <td>
                <video width="320" height="240" autoplay>
                    <source src="./hii.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </td>
        </tr>
        <tr>
            <td>Video 4</td>
            <td>Video 5</td>
            <td>Video 6</td>
        </tr>
    </table>

</body>

</html>
